<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri lon nhat 2</title>
</head>
<body>
        <script>
            function findMax(array){
                let max=array[0];
                for (let i = 1; i <array.length ; i++) {
                    if (array[i]>max){
                        max=array[i];
                    }
                }
                return max;
            }

            arr1=[1,2,4,5,6,7,9]
            let k= findMax(arr1);
            alert('số lớn nhất trong mảng là '+ k);
        </script>
</body>
</html>
