<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình tròn</title>
</head>
<body>
<canvas  id= 'mycanvas' width="1000px" height="1000px" style="border-width: 1px; solid:#d3d3d3; color: crimson "></canvas>

<script>

    class MyCricle{
        constructor(x,y,r,_cl) {
            this.posiX=x;
            this.posiY=y;
            this.radius=r;
            this.color=_cl
        }

        render(){
            let  ctx1=document.getElementById('mycanvas').getContext('2d');

            ctx1.beginPath();
            ctx1.arc(this.posiX, this.posiY, this.radius, 0, 2 * Math.PI);
            ctx1.fill();

            ctx1.fillStyle= "'"+ this.color+ "'";


        }
    }
    let circle1= new MyCricle(10,10, 100,#000000);
    circle1.render();






</script>
</body>
</html>
